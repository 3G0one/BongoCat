<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  

  
    <div id="container">
        <hr>
        <div class="cat">
            <div id="head"></div>
            <div id="mouth" style="background-position-x: 550px;"></div>
            <div id="paw-left" style="background-position-x: -250px;"></div>
            <div id="paw-right" style="background-position-x: -250px;"></div>
        </div>
        <div class="instruments">
            
            <div id="keyboard" style="visibility: visible;"></div>
          
        </div>
    </div>
    <div id="touch">
      
        <div id="taps">
            <div class="tap" id="tap-left" style="display: none;"><span i18n="LEFT">LEFT</span></div>
            <div class="tap" id="tap-right" style="display: none;"><span i18n="RIGHT">RIGHT</span></div>
            <div id="tap-keys" style="display: inline-block;">
              
            </div>
        </div>
    </div>
   


    
</body>
</html>
